<h1 class="title">My Products</h1>

<div class="container">
  <div class="card" *ngFor="let product of products">
    <img
      [src]="product.image || 'assets/placeholder.png'"
      alt="Product Image"
    />

    <div class="price">
      {{ product.price !== null ? ('₹ ' + product.price) : '₹ --' }}
    </div>
  </div>
</div>
